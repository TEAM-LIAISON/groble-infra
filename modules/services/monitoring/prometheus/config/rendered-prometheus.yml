#   - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http

  # OpenTelemetry Collector internal metrics
  - job_name: 'otelcol-internal'
    static_configs:
      - targets: ['localhost:8888']
    scrape_interval: 15s
    metrics_path: /metrics
    scheme: http
    scrape_timeout: 10s

  # OpenTelemetry Collector exported metrics (from applications)
  - job_name: 'otelcol-exported'
    static_configs:
      - targets: ['localhost:8889']
    scrape_interval: 15s
    metrics_path: /metrics
    scheme: http
    scrape_timeout: 10s
    honor_labels: true

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['localhost:3100']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['localhost:3000']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http

  # Spring Boot Applications - 직접 스크래핑
  - job_name: 'spring-apps'
    static_configs:
      - targets: ['api.groble.im:443']  # HTTPS 엔드포인트
    scrape_interval: 15s
    metrics_path: /actuator/prometheus
    scheme: https
    scrape_timeout: 10s
    # 라벨 추가
    relabel_configs:
      - target_label: application
        replacement: groble
      - target_label: environment
        replacement: production
      - target_label: job
        replacement: groble-api

  # Node Exporter - Host metrics (CPU, memory, disk, network)
  # Scrapes from all EC2 instances in the cluster
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - '10.0.1.193:9100'  # monitoring instance
          - '10.0.11.62:9100'  # production instance
          - '10.0.12.215:9100' # development instance
        labels:
          job: 'node-exporter'
    relabel_configs:
      - source_labels: [__address__]
        regex: '10\.0\.1\.193:.*'
        target_label: instance_name
        replacement: 'groble-monitoring-instance'
      - source_labels: [__address__]
        regex: '10\.0\.1\.193:.*'
        target_label: environment
        replacement: 'monitoring'
      - source_labels: [__address__]
        regex: '10\.0\.11\.62:.*'
        target_label: instance_name
        replacement: 'groble-prod-instance-1'
      - source_labels: [__address__]
        regex: '10\.0\.11\.62:.*'
        target_label: environment
        replacement: 'production'
      - source_labels: [__address__]
        regex: '10\.0\.12\.215:.*'
        target_label: instance_name
        replacement: 'groble-develop-instance'
      - source_labels: [__address__]
        regex: '10\.0\.12\.215:.*'
        target_label: environment
        replacement: 'development'
    scrape_interval: 15s
    metrics_path: /metrics
    scheme: http
    scrape_timeout: 10s

  # cAdvisor - Container metrics
  # Scrapes from all EC2 instances in the cluster
  - job_name: 'cadvisor'
    static_configs:
      - targets:
          - '10.0.1.193:8081'  # monitoring instance
          - '10.0.11.62:8081'  # production instance
          - '10.0.12.215:8081' # development instance
        labels:
          job: 'cadvisor'
    relabel_configs:
      - source_labels: [__address__]
        regex: '10\.0\.1\.193:.*'
        target_label: instance_name
        replacement: 'groble-monitoring-instance'
      - source_labels: [__address__]
        regex: '10\.0\.1\.193:.*'
        target_label: environment
        replacement: 'monitoring'
      - source_labels: [__address__]
        regex: '10\.0\.11\.62:.*'
        target_label: instance_name
        replacement: 'groble-prod-instance-1'
      - source_labels: [__address__]
        regex: '10\.0\.11\.62:.*'
        target_label: environment
        replacement: 'production'
      - source_labels: [__address__]
        regex: '10\.0\.12\.215:.*'
        target_label: instance_name
        replacement: 'groble-develop-instance'
      - source_labels: [__address__]
        regex: '10\.0\.12\.215:.*'
        target_label: environment
        replacement: 'development'
    scrape_interval: 15s
    metrics_path: /metrics
    scheme: http
    scrape_timeout: 10s

  # RDS Exporter - MySQL/RDS metrics (only on monitoring instance)
  - job_name: 'rds-exporter'
    static_configs:
      - targets: ['localhost:9104']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http
    scrape_timeout: 10s


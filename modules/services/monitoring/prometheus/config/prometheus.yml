# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http

  # OpenTelemetry Collector internal metrics
  - job_name: 'otelcol-internal'
    static_configs:
      - targets: ['localhost:8888']
    scrape_interval: 15s
    metrics_path: /metrics
    scheme: http
    scrape_timeout: 10s

  # OpenTelemetry Collector exported metrics (from applications)
  - job_name: 'otelcol-exported'
    static_configs:
      - targets: ['localhost:8889']
    scrape_interval: 15s
    metrics_path: /metrics
    scheme: http
    scrape_timeout: 10s
    honor_labels: true

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['localhost:3100']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http

  # Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['localhost:3000']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http

  # Spring Boot Applications - 직접 스크래핑
  - job_name: 'spring-apps'
    static_configs:
      - targets: ['api.groble.im:443']  # HTTPS 엔드포인트
    scrape_interval: 15s
    metrics_path: /actuator/prometheus
    scheme: https
    scrape_timeout: 10s
    # 라벨 추가
    relabel_configs:
      - target_label: application
        replacement: groble
      - target_label: environment
        replacement: production
      - target_label: job
        replacement: groble-api

  # Node Exporter - Host metrics (CPU, memory, disk, network)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 15s
    metrics_path: /metrics
    scheme: http
    scrape_timeout: 10s

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['localhost:8081']
    scrape_interval: 15s
    metrics_path: /metrics
    scheme: http
    scrape_timeout: 10s

